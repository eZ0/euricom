<!DOCTYPE html>
<html lang="en" ng-app="teamApp">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Euricom | API</title>

	<!--  css --> 
	<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
	<link href="css/style.css" rel="stylesheet">
	<!-- Latest compiled and minified Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">


	<!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
	<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>
<body>

	<header class="welcome">
		<h2>Hi! We are Euricom!</h2>
		<h3>We are a team that will lead you through your Bootcamp!</h3>
	</header>

	<div class="container team" ng-controller="teamController as team">
		<div class="row">
			<div class="col-lg-3" ng-repeat="member in members">
				<img class="photo img-circle" src="{{member.pic}}" alt="Picture of Bootcamp Coach/Manager">
				<p class="phone">{{member.phone}}</p></br>
				<p>{{member.firstName}} {{member.name}},</p></br>
				<p>{{member.title}}</p>
			</div>
		</div>
	</div>

	<!--  js --> 
	<!-- <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script> --> 
	<!-- <script src='js/main.js'></script> --> 
	<script src='js/angular.min.js'></script>
	<script src='js/app.js'></script>

</body>
</html>
